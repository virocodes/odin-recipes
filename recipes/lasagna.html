<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lasagna</title>
</head>
<body>
    <h1>Lasagna</h1>
    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fphotos.bigoven.com%2Frecipe%2Fhero%2Fbeef-lasagna-2.jpg%3Fh%3D500%26w%3D500&f=1&nofb=1">
    <h3>Description</h3>
    <p>This is a faster, and less expensive lasagna.</p>
    <h3>Ingredients</h3>
    <ul>
        <li>16 oz lasagna noodles</li>
        <li>1 lb lean ground beef</li>
        <li>salt and pepper to taste</li>
        <li>16 oz spaghetti sauce</li>
        <li>1 clove garlic, minced</li>
        <li>1/2 lb shredded mozzarella</li>
        <li>1/2 lb shredded cheddar</li>
        <li>1 pint ricotta</li>
    </ul>
</body>
