<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protein Shake</title>
</head>
<body>
    <h1>Protein Shake</h1>
    <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.DcvfA4xoRBXq1SrZMn2odwHaFj%26pid%3DApi&f=1">
    <h3>Description</h3>
    <p>High calorie, high protein meal replacement shake</p>
    <h3>Ingredients</h3>
    <ul>
        <li>1/3 cup oats</li>
        <li>1 scoop whey</li>
        <li>2 tbsp peanut butter</li>
        <li>1 banana</li>
        <li>2 cups milk</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Put all ingredients in blender</li>
        <li>Blend</li>
        <li>Drink!</li>
    </ol>
</body>
</html>
